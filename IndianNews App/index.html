<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Indian News</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">IndianNews</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/?q=India+All&pageno=1">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/?q=Indian+Weather&pageno=1">Weather</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/?q=Indian+Sports&pageno=1">Sports</a>
                    </li>

                </ul>
                <form class="d-flex" role="search">
                    <input class="form-control me-2" name="q" type="search" placeholder="Search" aria-label="Search">
                    <input class="form-control me-2" name="page" type="hidden" value="1" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mx-auto">
        <h1 class="text-center my-2"><span id="queryText"></span> - Indian News (<span id="queryResults"></span>
            results)</h1>
        <div id="content" class="row">
            <div class="d-flex justify-content-center">
                <img width="100" src="https://samherbert.net/svg-loaders/svg-loaders/oval.svg" style="filter: invert(1)">
            </div>
        </div>


        <div class="prevNext m-4 d-flex justify-content-center">
            <nav aria-label="Page navigation example">
                <ul class="pagination">
                    <li class="page-item"><a id="pre" class="page-link" href="#">Previous</a></li>
                    <li class="page-item"><a id="next" class="page-link" href="#">Next</a></li>
                </ul>
            </nav>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
    </script>
    <script>
        let articlesPerPage;
        let totalPages;
        console.log("I am JavaScript");
        let query = window.location.search.split("?")[1].split("&")[0].split("=")[1];
        let page = parseInt(window.location.search.split("?")[1].split("&")[1].split("=")[1]);
        console.log(query, page);
        const fetchNews = async (query, pageNo)=>{
            let a = await fetch(`/api?q=${query}&apiKey=c9891e4375b8419784f4f1b55e84e6f2&pageSize=10&page=${pageNo}`);
            let r = await a.json();
            console.log(r);
            queryText.innerHTML = query.replace("+", " ")
            queryResults.innerHTML = r.totalResults
            articlesPerPage = r.totalResults/articlesPerPage
            totalPages = Math.ceil(r.totalResults/articlesPerPage)
            pre.href = `/?q=${query}&pageno=${page-1}`
            next.href = `/?q=${query}&pageno=${page+1}`
            let str = ""
            for(let item of r.articles){
                let date = new Date(item.publishedAt).toLocaleDateString()
                str = str + `
                <div class="card m-4" style="width: 20rem;">
            <img src="${item.urlToImage}" class="card-img-top" alt="...">
            <div class="card-body">
                <h5 class="card-title">${item.title}</h5>
                <span class="fw-bold">Published : </span>${date}
                <p class="card-text">${item.description}</p>
                <a href="${item.url}" class="btn btn-primary">Read More...</a>
            </div>
        </div>
                `
            }
            content.innerHTML = str;
        }
        fetchNews(query, page)
    </script>
</body>

</html>
